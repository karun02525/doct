name: Writerside Docs

on:
  push:
    branches:
      - main
      - docs
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Writerside docs
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/opt/project \
            jetbrains/writerside:latest \
            build \
            --project /opt/project/docs \
            --instance ss \
            --output /opt/project/output

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./output
