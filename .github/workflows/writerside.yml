name: Deploy Writerside Docs

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Writerside
        uses: JetBrains/writerside-github-action@v4
        with:
          path: docs
          instance: 'docs/ss'
          artifact: webHelpSS2-all.zip
          docker-version: 243.21565

      # The critical missing step:
      # We must unzip the artifact into the directory that upload-pages-artifact expects.
      - name: Unzip documentation
        run: |
          unzip -O UTF-8 webHelpSS2-all.zip -d artifacts/webHelp

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: artifacts/webHelp

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4